name: Build binaries

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    name: Build binaries
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          submodules: true

      - name: Fetch git tags
        run: |
          git fetch --prune --unshallow --tags

      - uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Export BRANCH variable
        uses: ./.github/actions/setup-branch

      - name: Build binaries
        run: make build
